<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./javascript.js" defer></script>
  </head>
  <body>
    <h1>Library</h1>
    <button class="new-book-btn">NEW BOOK</button>
    <form class="new-book-form">
      <label for="book-title" class="input-row">
        Title:
        <input
          type="text"
          name="book-title"
          id="book-title"
          minlength="3"
          required
        />
      </label>
      <label for="book-author" class="input-row">
        Author:
        <input
          type="text"
          name="book-author"
          id="book-author"
          minlength="3"
          required
        />
      </label>
      <label for="book-pages" class="input-row">
        Pages:
        <input type="number" name="book-pages" id="book-pages" required />
      </label>
      <label for="book-read" class="input-row">
        Read:
        <input type="checkbox" name="book-read" id="book-read" />
      </label>
      <button>Add</button>
    </form>
    <div class="library-wrapper"></div>
  </body>
</html>
